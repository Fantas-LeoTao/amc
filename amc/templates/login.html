<!DOCTYPE html>
<html>
<head>
	<title>登录AMC</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Bootstrap Core CSS -->
    <link href="/static/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="/static/bootstrap/css/heroic-features.css" rel="stylesheet">
    <!--百度bootstrap-->
    <link href="/static/bootstrap/css/baidubootstrap.min.css" rel="stylesheet">
    <script src="/static/bootstrap/js/baidujquery.min.js"></script>
    <script src="/static/bootstrap/js/baidubootstrap.min.js"></script>

    <style type="text/css">
       .form-signin{max-width: 330px;padding: 15px;margin: 0 auto;}
       input{margin-bottom: 3px}
    </style>

</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">AMC首页</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="{{ url_for('product.list') }}">产品列表</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>
    <div class="container">
        <header class="jumbotron hero-spacer">
            <form class="form-signin" role="form">
                <h2 class="form-signin-heading">欢迎登录 AMC</h2>
                <hr>
                <input type="text" class="form-control" placeholder="邮箱" required autofocus>
                <input type="password" class="form-control" placeholder="密码" required>
                <hr>
                <p>
                    
                </p>
                <button class="btn btn-lg btn-primary btn-block" type="submit">登录</button>
            </form>
        </header>
    </div>
    <form method="post">
        {{ form.csrf_token }}
        {% if form.account.errors %}
        <p>{{ form.account.errors[0] }}</p>
        {% endif %}
        {{ form.account }}
        {% if form.password.errors %}
        <p>{{ form.password.errors[0] }}</p>
        {% endif %}
        {{ form.password }}
        <button type="submit">登陆</button>
    </form>
</body>
</html>
