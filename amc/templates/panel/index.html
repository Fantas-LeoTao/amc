<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>AMC后台管理系统</title>

    <!-- Bootstrap Core CSS -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="/static/css/simple-sidebar.css" rel="stylesheet">

</head>

<body>
    <div id="wrapper">
        <!-- Sidebar -->
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav">
                <li class="sidebar-brand">
                    <a href="#">
                        管理目录 
                    </a>
                </li>
                <li>
                    <a href="{{ url_for('order_admin.list') }}">订单管理</a>
                </li>
                <li>
                    <a href="{{ url_for('product_admin.list') }}">库存管理</a>
                </li>
                <li>
                    <a href="{{ url_for('purchase_admin.list') }}">采购管理</a>
                </li>
                <li>
                    <a href="{{ url_for('pay_admin.list') }}">财务管理</a>
                </li>
                <li>
                    <a href="{{ url_for('user_admin.list') }}">用户管理</a>
                </li>
                <li>
                    <a href="#">其他管理</a>
                </li>
            </ul>
        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <span class="glyphicon glyphicon-menu-hamburger" aria-hidden="true" href="#menu-toggle" id="menu-toggle"></span>
        <div id="page-content-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
    {% block content %}
                        <h1>欢迎来到AMC后台管理系统</h1>
    {% endblock %}
                    </div>
                </div>
            </div>
        </div>
        <!-- /#page-content-wrapper -->

    </div>
    <!-- /#wrapper -->

    <!-- jQuery -->
    <script src="/static/js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="/static/js/bootstrap.min.js"></script>

    <!-- Menu Toggle Script -->
    <script>
    $("#menu-toggle").click(function(e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
    });
    </script>

</body>

</html>
