<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    {% block head_meta %}
    {% endblock head_meta %}
    <title>{% block title %}base{% endblock %}</title>
    
    {% block css %}
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    {% endblock %}
    
</head>
<body>
    {% block content %}
 
    {% endblock %}
    <a href="{{ url_for('order.trolley', id=1) }}"><input type="button" value='shopping_trolley'></input></a>
     
    {% block footer %}
    {% endblock %} 
    
    <!-- JavaScript at the bottom for fast page loading -->
    {% block js %}
    <script src="/static/jquery.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    {% endblock %}
    <!-- end scripts -->

</body>
</html>
