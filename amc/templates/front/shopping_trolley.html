{% extends "front/base.html" %}
    {% block title %}购物车{% endblock %} 

    {% block css %}
        {{ super() }}
        <link href="/static/css/1-col-portfolio.css" rel="stylesheet">
    {% endblock %}

    {% block content %}
        <p>&nbsp;</p>
        <div class="row" style="background-color:#eee;">
            <div class="col-sm-12"><h2>购物车</h2></div>
            <p>&nbsp;</p>
            <div id="message" class="col-sm-8">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>商品</th>
                            <th>单价（元）</th>
                            <th class="text-center">数量</th>
                            <th class="text-right">金额</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="items_list">
                    </tbody>
                </table>
            </div>
            <div class="col-sm-4 ng-scope">
                <table class="table">
                    <thead>
                        <tr>
                            <th colspan="3" class="text-center">订单信息（单位：元）</th>
                        </tr>
                    </thead>
                    <tbody id="items_total">
                    </tbody>
                </table>
                <a href="{{ url_for('order.order_trolley') }}" class="text-center"><h3><b>结账</b></h3></a>
            </div>
            </div>
    {% endblock %}

    {% block js %}
        {{ super() }}
        <script src="/static/js/cart.js"></script>
    {% endblock %}
