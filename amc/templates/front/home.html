{% extends "base.html" %}
    {% block title %}home{% endblock %} 
    {% block content %}
       <h1>Hello, world!</h1>
       {% if current_user.name %}
       <p>{{ current_user.name }}</p>
       <a href="{{ url_for('auth.logout') }}">退出</a>
       {% else %}
       <a href="{{ url_for('auth.login') }}">登陆</a>
       {% endif %}
    {% endblock %}
